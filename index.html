<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Official Application Form</title>


</head>
<body>

<div class="container">
    <h1>Official Application Form</h1>

    <form id="officialForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="domain">Domain</label>
        <select id="domain" name="domain" required>
            <option value="" disabled selected>Select your domain</option>
            <option value="Web Development">Web Development</option>
            <option value="App Development">App Development</option>
            <option value="AI/ML">AI / Machine Learning</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="Cloud Computing">Cloud Computing</option>
            <option value="Embedded Systems">Embedded Systems</option>
            <option value="Other">Other</option>
        </select>

        <label for="qualification">Educational Qualification</label>
        <input type="text" id="qualification" name="qualification" placeholder="e.g. B.Tech in Computer Science" required>

        <label for="location">Preferred Location</label>
        <input type="text" id="location" name="location" placeholder="Enter preferred location" required>

        <label for="resume">Upload Resume (PDF only)</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required>

        <button type="submit">Submit Application</button>
        <p id="response"></p>
    </form>
</div>

<script src="script.js"></script>


</body>
</html>
