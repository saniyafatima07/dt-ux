<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #042556;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        max-width: 600px;
        width: 90%;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    h1 {
        text-align: center;
        color: #042556;
        margin-bottom: 30px;
    }

    form { display: flex; flex-direction: column; }

    label {
        font-weight: 600;
        margin-top: 15px;
        color: #042556;
    }

    input, textarea, select {
        padding: 10px 12px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        outline: none;
        transition: border-color 0.3s;
    }

    input:focus, textarea:focus, select:focus {
        border-color: #042556;
    }

    button {
        margin-top: 25px;
        background-color: #042556;
        color: white;
        font-size: 16px;
        font-weight: 600;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #001f3f;
    }

    #response {
        text-align: center;
        margin-top: 15px;
        font-weight: 600;
    }

    #otherDomain { display: none; margin-top: 8px; }
</style>
</head>
<body>

<div class="container">
    <h1>Job Application Form</h1>

    <form id="officialForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="\d{10}" title="Enter 10 digits" required>

        <label for="domain">Domain</label>
        <select id="domain" name="domain" required>
            <option value="" disabled selected>Select your domain</option>
            <option value="Web Development">Web Development</option>
            <option value="App Development">App Development</option>
            <option value="AI/ML">AI / Machine Learning</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="Cloud Computing">Cloud Computing</option>
            <option value="Embedded Systems">Embedded Systems</option>
            <option value="Other">Other</option>
        </select>

        <input type="text" id="otherDomain" name="otherDomain" placeholder="Enter your domain">

        <label for="qualification">Educational Qualification</label>
        <input type="text" id="qualification" name="qualification" required>

        <label for="location">Preferred Location</label>
        <input type="text" id="location" name="location" required>

        <label for="resume">Resume Link (Google Drive URL)</label>
        <input type="url" id="resume" name="resume" placeholder="Enter Drive link" required>

        <button type="submit">Submit Application</button>
        <p id="response"></p>
    </form>
</div>

<script>
const form = document.getElementById("officialForm");
const domainSelect = document.getElementById("domain");
const otherDomainInput = document.getElementById("otherDomain");

// Show/hide "Other domain" field
domainSelect.addEventListener("change", function() {
    if (this.value === "Other") {
        otherDomainInput.style.display = "block";
        otherDomainInput.required = true;
    } else {
        otherDomainInput.style.display = "none";
        otherDomainInput.required = false;
    }
});

// Handle form submission using Apps Script
form.addEventListener("submit", function(e) {
    e.preventDefault();

    // Determine domain value
    const domainValue = domainSelect.value === "Other" ? otherDomainInput.value : domainSelect.value;

    const data = {
        name: form.name.value,
        email: form.email.value,
        address: form.address.value,
        phone: form.phone.value,
        domain: domainValue,
        qualification: form.qualification.value,
        location: form.location.value,
        resume: form.resume.value
    };

    const responseEl = document.getElementById("response");
    responseEl.style.color = "#042556";
    responseEl.innerText = "Submitting...";

    google.script.run.withSuccessHandler(msg => {
        responseEl.style.color = "green";
        responseEl.innerText = msg;
        form.reset();
        otherDomainInput.style.display = "none";
    }).submitForm(data);
});
</script>

</body>
</html>
