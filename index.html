<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Official Application Form</title>

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f6fb;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 60px auto;
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 60, 0.2);
        border-top: 10px solid #001f3f;
    }

    h1 {
        text-align: center;
        color: #001f3f;
        margin-bottom: 30px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: 600;
        margin-top: 15px;
        color: #001f3f;
    }

    input, textarea, select {
        padding: 10px 12px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        outline: none;
        transition: border-color 0.3s;
    }

    input:focus, textarea:focus, select:focus {
        border-color: #001f3f;
    }

    input[type="file"] {
        padding: 6px;
        background-color: #f9f9f9;
    }

    button {
        margin-top: 25px;
        background-color: #001f3f;
        color: white;
        font-size: 16px;
        font-weight: 600;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #003366;
    }

    #response {
        text-align: center;
        margin-top: 15px;
        font-weight: 600;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Official Application Form</h1>

    <form id="officialForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="domain">Domain</label>
        <select id="domain" name="domain" required>
            <option value="" disabled selected>Select your domain</option>
            <option value="Web Development">Web Development</option>
            <option value="App Development">App Development</option>
            <option value="AI/ML">AI / Machine Learning</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="Cloud Computing">Cloud Computing</option>
            <option value="Embedded Systems">Embedded Systems</option>
            <option value="Other">Other</option>
        </select>

        <label for="qualification">Educational Qualification</label>
        <input type="text" id="qualification" name="qualification" placeholder="e.g. B.Tech in Computer Science" required>

        <label for="location">Preferred Location</label>
        <input type="text" id="location" name="location" placeholder="Enter preferred location" required>

        <label for="resume">Upload Resume (PDF only)</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required>

        <button type="submit">Submit Application</button>
        <p id="response"></p>
    </form>
</div>

<script>
document.getElementById("officialForm").addEventListener("submit", function(e){
    e.preventDefault();

    const response = document.getElementById("response");
    response.style.color = "#001f3f";
    response.innerText = "Submitting...";

    // Dummy JS handler (you can replace with Google Sheets integration)
    setTimeout(() => {
        response.style.color = "green";
        response.innerText = "Form submitted successfully!";
        document.getElementById("officialForm").reset();
    }, 1000);
});
</script>

</body>
</html>
